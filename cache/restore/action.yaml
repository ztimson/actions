name: Restore Cache
desciption: Restore cached files

inputs:
  key:
    required: true
    type: string
    default: default

runs:
  using: composite
  container:
    image: alpine
    volumes:
      - /mnt/cache:/mnt/cache
  steps:
    - run: |
        mv "/mnt/cache/$GITHUB_REPOSITORY/${{ inputs.key }}/archive.tar.gz" . && \
        tar -xzf "archive.tar.gz" || \
        echo "Cache not found"