name: Push docker image
description: Build the local docker file & push to the registry

inputs:
  registry:
    required: false
    type: string
    default: $GITHUB_SERVER_URL
  registry_user:
    required: false
    type: string
    default: $GITHUB_ACTOR
  registry_pass:
    required: true
    type: string
  image:
    required: true
    type: string
    default: $GITHUB_REPOSITORY
  tag:
    required: false
    type: string

runs:
  using: composite
  steps:

    - name: Login to registry
      run: echo "${{inputs.registry_pass}}" | docker login -u "${{inputs.registry_user}}" --password-stdin "${{inputs.registry}}"    

    - uses: actions/checkout@v3

    - name: Create tag
      run: TAG=$([ -n "${{inputs.tag}}" ] && echo "${{inputs.tag}}" || [ "$GITHUB_REF" == "refs/heads/develop" ] && echo "latest" || echo "$GITHUB_REF_NAME" | sed -E "s/[_/]/-/g")

    - name: Build image
      run: docker build --no-cache -t "${{inputs.image}}:$TAG" .

    - name: Push image
      run: docker push "${{inputs.image}}:$TAG"
