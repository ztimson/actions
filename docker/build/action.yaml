name: Docker Build
description: Build docker image

inputs:
  registry:
    type: string
    required: false
    default: ${{github.server_url}}
  name:
    type: string
    required: false
    default: ${{github.repository}}
  tag:
    type: string
    required: false
    default: ${{github.ref_name}}
  dockerfile:
    type: string
    required: false
    default: Dockerfile

runs:
  using: composite
  steps:
    - name: Docker Login
      uses: docker://docker
      with:
        entrypoint: docker
        args: build -t "${{inputs.registry}}/${{inputs.name}}:${{inputs.tag}}" -f ${{inputs.dockerfile}} .
